<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APP P√∫blica</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            padding: 30px;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        .video-container {
            position: relative;
            width: 100%;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        video {
            width: 100%;
            height: auto;
            display: block;
        }

        canvas {
            display: none;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        button {
            flex: 1;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s ease;
            min-width: 120px;
        }

        button:hover {
            background: #764ba2;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .info {
            background: #f0f0f0;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            font-size: 14px;
            color: #666;
            text-align: center;
        }

        .redirect-banner {
            background: #fff3cd;
            border: 1px solid #ffc107;
            color: #856404;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 14px;
            display: none;
        }

        .redirect-banner.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="redirect-banner" id="redirectBanner">
            ‚ÑπÔ∏è Por favor, abre este enlace en <strong>Chrome</strong> o <strong>Safari</strong> para acceso a c√°mara
        </div>
        
        <h1>üì∑ APP P√∫blica</h1>
        
        <div class="video-container">
            <video id="video" playsinline></video>
        </div>

        <canvas id="canvas"></canvas>

        <div class="controls">
            <button id="startBtn">Iniciar C√°mara</button>
            <button id="captureBtn" disabled>Capturar Foto</button>
            <button id="stopBtn" disabled>Detener</button>
        </div>

        <div class="info">
            <p>Acceso a c√°mara desde dispositivo m√≥vil o escritorio</p>
        </div>
    </div>

    <script>
        // ==========================================
        // DETECCI√ìN DE NAVEGADOR Y REDIRECCI√ìN
        // ==========================================
        
        function detectBrowser() {
            const ua = navigator.userAgent.toLowerCase();
            
            // Detectar si es navegador de aplicaci√≥n (WhatsApp, Telegram, etc.)
            const isInApp = /whatsapp|telegram|fb_iab|twitter|instagram|line|kakao|viber/i.test(ua);
            
            // Detectar navegadores seguros
            const isChrome = /chrome|crios|chromium/i.test(ua) && !/edg/i.test(ua);
            const isSafari = /safari|version/i.test(ua) && /mobile|iphone|ipad/i.test(ua) && !/chrome/i.test(ua);
            const isChromium = /edg/i.test(ua); // Edge basado en Chromium
            
            return {
                isInApp: isInApp,
                isChrome: isChrome,
                isSafari: isSafari,
                isChromium: isChromium,
                isMobile: /mobile|android|iphone|ipad/i.test(ua)
            };
        }

        function redirectToBrowser() {
            const currentUrl = window.location.href;
            const browser = detectBrowser();

            // Si est√° en una app y es m√≥vil, intentar redireccionar
            if (browser.isInApp && browser.isMobile) {
                // Chrome en Android
                const chromeUrl = `intent://${currentUrl.replace(/^https?:\/\//, '')}#Intent;scheme=https;package=com.android.chrome;end`;
                
                // Safari en iOS
                const safariUrl = `x-web-search://?${encodeURIComponent(currentUrl)}`;

                if (/android/i.test(navigator.userAgent)) {
                    // Intentar abrir en Chrome en Android
                    window.location.href = chromeUrl;
                } else if (/iphone|ipad/i.test(navigator.userAgent)) {
                    // Para iOS, mostrar banner informativo
                    showRedirectBanner();
                }
            } else if (browser.isMobile && !browser.isChrome && !browser.isSafari && !browser.isChromium) {
                // Si es m√≥vil pero no es navegador seguro
                showRedirectBanner();
            }
        }

        function showRedirectBanner() {
            const banner = document.getElementById('redirectBanner');
            banner.classList.add('show');
        }

        // Ejecutar redirecci√≥n al cargar
        document.addEventListener('DOMContentLoaded', redirectToBrowser);

        // ==========================================
        // FUNCIONALIDAD ORIGINAL DE C√ÅMARA
        // ==========================================

        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const startBtn = document.getElementById('startBtn');
        const captureBtn = document.getElementById('captureBtn');
        const stopBtn = document.getElementById('stopBtn');

        let stream = null;

        startBtn.addEventListener('click', async () => {
            try {
                stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: 'user' },
                    audio: false
                });

                video.srcObject = stream;
                video.play();

                startBtn.disabled = true;
                captureBtn.disabled = false;
                stopBtn.disabled = false;

                console.log('C√°mara iniciada correctamente');
            } catch (error) {
                console.error('Error al acceder a la c√°mara:', error);
                alert('No se pudo acceder a la c√°mara. Por favor, verifica los permisos.');
            }
        });

        captureBtn.addEventListener('click', () => {
            const context = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0);

            const image = canvas.toDataURL('image/png');
            console.log('Foto capturada:', image);

            // Descargar la imagen
            const link = document.createElement('a');
            link.href = image;
            link.download = `captura-${Date.now()}.png`;
            link.click();

            alert('Foto capturada y descargada');
        });

        stopBtn.addEventListener('click', () => {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }

            video.srcObject = null;

            startBtn.disabled = false;
            captureBtn.disabled = true;
            stopBtn.disabled = true;

            console.log('C√°mara detenida');
        });
    </script>
</body>
</html>
