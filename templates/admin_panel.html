<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Admin - Energy Bill Scanner</title>
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .header h1 {
            color: #333;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .stat-card h3 {
            color: #667eea;
            font-size: 32px;
            margin-bottom: 10px;
        }

        .stat-card p {
            color: #666;
            font-size: 14px;
        }

        .bills-table {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow-x: auto;
        }

        .bills-table h2 {
            margin-bottom: 20px;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 13px;
        }

        th {
            background: #f0f4ff;
            padding: 15px;
            text-align: left;
            font-weight: 600;
            color: #333;
            border-bottom: 2px solid #667eea;
            white-space: nowrap;
        }

        td {
            padding: 12px 15px;
            border-bottom: 1px solid #eee;
            color: #666;
        }

        tr:hover {
            background: #f9fafb;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-danger {
            background: #ef4444;
            color: white;
        }

        .btn-danger:hover {
            background: #dc2626;
        }

        .btn-primary {
            background: #667eea;
            color: white;
            margin-right: 10px;
        }

        .btn-primary:hover {
            background: #5a67d8;
        }

        .btn-secondary {
            background: #9ca3af;
            color: white;
            margin-right: 10px;
        }

        .btn-secondary:hover {
            background: #6b7280;
        }

        .url-cell {
            max-width: 200px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            color: #667eea;
            cursor: pointer;
            text-decoration: none;
        }

        .url-cell:hover {
            text-decoration: underline;
        }

        .alert {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }

        .alert-success {
            background: #d1fae5;
            color: #065f46;
            border-left: 4px solid #10b981;
        }

        .alert-error {
            background: #fee2e2;
            color: #991b1b;
            border-left: 4px solid #ef4444;
        }

        .alert-info {
            background: #dbeafe;
            color: #0c2340;
            border-left: 4px solid #3b82f6;
        }

        .actions {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .responsive-table {
            overflow-x: auto;
        }

        @media (max-width: 768px) {
            table {
                font-size: 12px;
            }

            th, td {
                padding: 10px;
            }

            .btn {
                padding: 6px 12px;
                font-size: 11px;
            }

            .actions {
                flex-direction: column;
            }

            .actions button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚ö° Panel de Administraci√≥n</h1>
            <p>Gestiona las facturas de energ√≠a capturadas</p>
        </div>

        <div id="alertDiv"></div>

        <div class="stats">
            <div class="stat-card">
                <h3 id="totalBills">0</h3>
                <p>Facturas Capturadas</p>
            </div>
        </div>

        <div class="bills-table">
            <h2>üìã Facturas Registradas</h2>
            
            <div class="actions">
                <button class="btn btn-primary" onclick="loadBills()">üîÑ Actualizar</button>
                <button class="btn btn-secondary" onclick="downloadExcel()">üìä Descargar Excel</button>
                <button class="btn btn-secondary" onclick="downloadCSV()">üìà Descargar CSV</button>
                <button class="btn btn-danger" onclick="deleteAll()">üóëÔ∏è Eliminar Todo</button>
            </div>

            <div id="billsContainer"></div>
        </div>
    </div>

    <script>
        function showAlert(type, message) {
            const alertDiv = document.getElementById('alertDiv');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.textContent = message;
            alertDiv.style.display = 'block';

            setTimeout(() => {
                alertDiv.style.display = 'none';
            }, 4000);
        }

        function loadBills() {
            fetch('/api/bills')
                .then(response => response.json())
                .then(bills => {
                    console.log('Bills loaded:', bills);
                    
                    // Actualizar total
                    document.getElementById('totalBills').textContent = bills.length;

                    // Mostrar tabla
                    const container = document.getElementById('billsContainer');
                    
                    if (bills.length === 0) {
                        container.innerHTML = `
                            <div class="empty-state">
                                <div class="empty-state-icon">üì≠</div>
                                <p>No hay facturas registradas a√∫n</p>
                            </div>
                        `;
                        return;
                    }

                    let html = `
                        <div class="responsive-table">
                            <table>
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Nombre</th>
                                        <th>Apellido</th>
                                        <th>Email</th>
                                        <th>C√≥digo</th>
                                        <th>Fecha Captura</th>
                                        <th>URL</th>
                                        <th>Acciones</th>
                                    </tr>
                                </thead>
                                <tbody>
                    `;

                    bills.forEach(bill => {
                        const codigo = bill.url.includes('cp=') 
                            ? bill.url.split('cp=')[1].split('&')[0] 
                            : 'N/A';
                        
                        const nombre = bill.nombre || '-';
                        const apellido = bill.apellido || '-';
                        const email = bill.email || '-';
                        const fechaCaptura = new Date(bill.fecha_captura).toLocaleString('es-ES');
                        
                        html += `
                            <tr>
                                <td><strong>${bill.id}</strong></td>
                                <td>${nombre}</td>
                                <td>${apellido}</td>
                                <td>${email}</td>
                                <td><strong>${codigo}</strong></td>
                                <td>${fechaCaptura}</td>
                                <td>
                                    <a href="${bill.url}" target="_blank" class="url-cell" title="${bill.url}">
                                        üìÑ Ver en CNMC
                                    </a>
                                </td>
                                <td>
                                    <button class="btn btn-danger" onclick="deleteBill(${bill.id})">
                                        üóëÔ∏è Eliminar
                                    </button>
                                </td>
                            </tr>
                        `;
                    });

                    html += `
                                </tbody>
                            </table>
                        </div>
                    `;

                    container.innerHTML = html;
                })
                .catch(err => {
                    console.error('Error:', err);
                    showAlert('error', '‚ùå Error al cargar facturas');
                });
        }

        function deleteBill(id) {
            if (!confirm('¬øEst√°s seguro de que quieres eliminar esta factura?')) return;

            fetch(`/api/bills/${id}`, { method: 'DELETE' })
                .then(response => response.json())
                .then(data => {
                    showAlert('success', '‚úÖ Factura eliminada');
                    loadBills();
                })
                .catch(err => {
                    console.error('Error:', err);
                    showAlert('error', '‚ùå Error al eliminar');
                });
        }

        function deleteAll() {
            if (!confirm('‚ö†Ô∏è ¬øEST√ÅS SEGURO? Esto eliminar√° TODAS las facturas.')) return;

            fetch('/api/bills', { method: 'DELETE' })
                .then(response => response.json())
                .then(data => {
                    showAlert('success', '‚úÖ Todas las facturas fueron eliminadas');
                    loadBills();
                })
                .catch(err => {
                    console.error('Error:', err);
                    showAlert('error', '‚ùå Error al eliminar todas');
                });
        }

        function downloadExcel() {
            fetch('/api/bills')
                .then(response => response.json())
                .then(bills => {
                    const excelData = bills.map(bill => ({
                        'ID': bill.id,
                        'Nombre': bill.nombre || '-',
                        'Apellido': bill.apellido || '-',
                        'Email': bill.email || '-',
                        'C√≥digo': bill.url.split('?cp=')[1] ? bill.url.split('?cp=')[1].split('&')[0] : 'N/A',
                        'Fecha Captura': bill.fecha_captura,
                        'URL': bill.url
                    }));

                    const ws = XLSX.utils.json_to_sheet(excelData);
                    const wb = XLSX.utils.book_new();
                    XLSX.utils.book_append_sheet(wb, ws, 'Facturas');

                    XLSX.writeFile(wb, `facturas_energia_${new Date().toISOString().split('T')[0]}.xlsx`);
                    showAlert('success', '‚úÖ Excel descargado correctamente');
                })
                .catch(err => {
                    console.error('Error:', err);
                    showAlert('error', '‚ùå Error al descargar Excel');
                });
        }

        function downloadCSV() {
            fetch('/api/bills')
                .then(response => response.json())
                .then(bills => {
                    let csv = 'ID,Nombre,Apellido,Email,C√≥digo,Fecha Captura,URL\n';
                    
                    bills.forEach(bill => {
                        const codigo = bill.url.split('?cp=')[1] ? bill.url.split('?cp=')[1].split('&')[0] : 'N/A';
                        const nombre = (bill.nombre || '-').replace(/"/g, '""');
                        const apellido = (bill.apellido || '-').replace(/"/g, '""');
                        const email = (bill.email || '-').replace(/"/g, '""');
                        const url = bill.url.replace(/"/g, '""');
                        
                        csv += `${bill.id},"${nombre}","${apellido}","${email}","${codigo}","${bill.fecha_captura}","${url}"\n`;
                    });

                    const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
                    const link = document.createElement('a');
                    link.href = URL.createObjectURL(blob);
                    link.download = `facturas_energia_${new Date().toISOString().split('T')[0]}.csv`;
                    link.click();
                    
                    showAlert('success', '‚úÖ CSV descargado correctamente');
                })
                .catch(err => {
                    console.error('Error:', err);
                    showAlert('error', '‚ùå Error al descargar CSV');
                });
        }

        // Cargar facturas al abrir la p√°gina
        loadBills();

        // Actualizar cada 5 segundos
        setInterval(loadBills, 5000);
    </script>
</body>
</html>
