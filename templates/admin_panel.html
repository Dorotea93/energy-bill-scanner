<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Admin - Energy Bill Scanner</title>
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* ========== LOGIN ========== */
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .login-container h1 {
            color: #333;
            margin-bottom: 10px;
        }

        .login-container p {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
            text-align: left;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.1);
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .login-btn:hover {
            background: #5a67d8;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .login-error {
            color: #ef4444;
            font-size: 13px;
            margin-top: 15px;
            display: none;
        }

        /* ========== ADMIN PANEL ========== */
        .admin-panel {
            display: none;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-content h1 {
            color: #333;
            margin-bottom: 10px;
        }

        .header-content p {
            color: #666;
        }

        .logout-btn {
            padding: 10px 20px;
            background: #ef4444;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 13px;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: #dc2626;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .stat-card h3 {
            color: #667eea;
            font-size: 32px;
            margin-bottom: 10px;
        }

        .stat-card p {
            color: #666;
            font-size: 14px;
        }

        .bills-table {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow-x: auto;
        }

        .bills-table h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .search-box {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
        }

        .search-box input {
            flex: 1;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
        }

        .search-box input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 13px;
        }

        th {
            background: #f0f4ff;
            padding: 15px;
            text-align: left;
            font-weight: 600;
            color: #333;
            border-bottom: 2px solid #667eea;
            white-space: nowrap;
        }

        td {
            padding: 12px 15px;
            border-bottom: 1px solid #eee;
            color: #666;
        }

        tr:hover {
            background: #f9fafb;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-danger {
            background: #ef4444;
            color: white;
        }

        .btn-danger:hover {
            background: #dc2626;
        }

        .btn-primary {
            background: #667eea;
            color: white;
            margin-right: 10px;
        }

        .btn-primary:hover {
            background: #5a67d8;
        }

        .btn-secondary {
            background: #9ca3af;
            color: white;
            margin-right: 10px;
        }

        .btn-secondary:hover {
            background: #6b7280;
        }

        .url-cell {
            max-width: 200px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            color: #667eea;
            cursor: pointer;
            text-decoration: none;
        }

        .url-cell:hover {
            text-decoration: underline;
        }

        .alert {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
            border-left: 4px solid;
        }

        .alert-success {
            background: #d1fae5;
            color: #065f46;
            border-left-color: #10b981;
        }

        .alert-error {
            background: #fee2e2;
            color: #991b1b;
            border-left-color: #ef4444;
        }

        .alert-info {
            background: #dbeafe;
            color: #0c2340;
            border-left-color: #3b82f6;
        }

        .actions {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .responsive-table {
            overflow-x: auto;
        }

        /* MODAL */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .modal-content h2 {
            color: #333;
            margin-bottom: 15px;
        }

        .modal-content p {
            color: #666;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .modal-actions {
            display: flex;
            gap: 10px;
        }

        .modal-actions button {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .modal-btn-confirm {
            background: #ef4444;
            color: white;
        }

        .modal-btn-confirm:hover {
            background: #dc2626;
        }

        .modal-btn-cancel {
            background: #9ca3af;
            color: white;
        }

        .modal-btn-cancel:hover {
            background: #6b7280;
        }

        /* PAGINACI√ìN */
        .pagination {
            display: flex;
            justify-content: center;
            gap: 5px;
            margin-top: 20px;
            align-items: center;
        }

        .pagination button {
            padding: 6px 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            background: white;
            color: #667eea;
            cursor: pointer;
            font-weight: 600;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .pagination button:hover:not(:disabled) {
            background: #667eea;
            color: white;
        }

        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .pagination button.active {
            background: #667eea;
            color: white;
        }

        .pagination span {
            color: #666;
            font-size: 12px;
        }

        @media (max-width: 768px) {
            table {
                font-size: 12px;
            }

            th, td {
                padding: 10px;
            }

            .btn {
                padding: 6px 12px;
                font-size: 11px;
            }

            .actions {
                flex-direction: column;
            }

            .actions button {
                width: 100%;
            }

            .header {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <!-- LOGIN FORM -->
    <div class="login-container" id="loginContainer">
        <h1>üîí Panel Administrativo</h1>
        <p>Energy Bill Scanner</p>

        <div class="form-group">
            <label for="password">Contrase√±a</label>
            <input type="password" id="password" placeholder="Ingresa la contrase√±a" autocomplete="off">
        </div>

        <button class="login-btn" onclick="handleLogin()">Acceder</button>
        <div class="login-error" id="loginError"></div>
    </div>

    <!-- ADMIN PANEL -->
    <div class="admin-panel" id="adminPanel">
        <div class="container">
            <div class="header">
                <div class="header-content">
                    <h1>‚ö° Panel de Administraci√≥n</h1>
                    <p>Gestiona las facturas de energ√≠a capturadas</p>
                </div>
                <button class="logout-btn" onclick="handleLogout()">üö™ Cerrar Sesi√≥n</button>
            </div>

            <div id="alertDiv"></div>

            <div class="stats">
                <div class="stat-card">
                    <h3 id="totalBills">0</h3>
                    <p>Facturas Capturadas</p>
                </div>
            </div>

            <div class="bills-table">
                <h2>üìã Facturas Registradas</h2>
                
                <div class="actions">
                    <button class="btn btn-primary" onclick="loadBills()">üîÑ Actualizar</button>
                    <button class="btn btn-secondary" onclick="downloadExcel()">üìä Descargar Excel</button>
                    <button class="btn btn-secondary" onclick="downloadCSV()">üìà Descargar CSV</button>
                    <button class="btn btn-secondary" onclick="downloadJSON()">üìÑ Descargar JSON</button>
                    <button class="btn btn-danger" onclick="openDeleteAllModal()">üóëÔ∏è Eliminar Todo</button>
                </div>

                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Buscar por nombre, apellido, email o c√≥digo..." onkeyup="search()">
                </div>

                <div id="billsContainer"></div>

                <div class="pagination" id="paginationContainer"></div>
            </div>
        </div>
    </div>

    <!-- MODAL CONFIRMACI√ìN -->
    <div class="modal" id="confirmModal">
        <div class="modal-content">
            <h2 id="modalTitle">Confirmar acci√≥n</h2>
            <p id="modalMessage">¬øEst√°s seguro?</p>
            <div class="modal-actions">
                <button class="modal-btn-confirm" id="modalConfirmBtn" onclick="confirmDelete()">Eliminar</button>
                <button class="modal-btn-cancel" onclick="closeModal()">Cancelar</button>
            </div>
        </div>
    </div>

    <script>
        let currentPage = 1;
        let itemsPerPage = 50;
        let allBills = [];
        let filteredBills = [];
        let deleteAction = null;

        // ========== AUTENTICACI√ìN ==========
        async function handleLogin() {
            const password = document.getElementById('password').value;
            
            if (!password) {
                showLoginError('Por favor ingresa la contrase√±a');
                return;
            }

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ password })
                });

                const data = await response.json();

                if (data.success) {
                    document.getElementById('loginContainer').style.display = 'none';
                    document.getElementById('adminPanel').style.display = 'block';
                    loadBills();
                    startAutoRefresh();
                } else {
                    showLoginError('‚ùå Contrase√±a incorrecta');
                }
            } catch (error) {
                showLoginError('‚ùå Error de conexi√≥n');
            }
        }

        function showLoginError(message) {
            const errorDiv = document.getElementById('loginError');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 4000);
        }

        async function handleLogout() {
            await fetch('/api/auth/logout', { method: 'POST' });
            document.getElementById('adminPanel').style.display = 'none';
            document.getElementById('loginContainer').style.display = 'block';
            document.getElementById('password').value = '';
            stopAutoRefresh();
        }

        // ========== UTILIDADES ==========
        function showAlert(type, message) {
            const alertDiv = document.getElementById('alertDiv');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.textContent = message;
            alertDiv.style.display = 'block';

            setTimeout(() => {
                alertDiv.style.display = 'none';
            }, 4000);
        }

        // ========== MODAL ==========
        function openModal(title, message, confirmText = 'Eliminar') {
            document.getElementById('modalTitle').textContent = title;
            document.getElementById('modalMessage').textContent = message;
            document.getElementById('modalConfirmBtn').textContent = confirmText;
            document.getElementById('confirmModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('confirmModal').classList.remove('active');
            deleteAction = null;
        }

        // ========== MODAL DE ELIMINACI√ìN ==========
        function openDeleteAllModal() {
            deleteAction = 'deleteAll';
            openModal('‚ö†Ô∏è Eliminar Todas las Facturas', '¬øEST√ÅS SEGURO? Esto eliminar√° TODAS las facturas registradas y no se puede deshacer.', 'S√≠, Eliminar Todo');
        }

        function openDeleteOneModal(billId) {
            deleteAction = { type: 'deleteOne', id: billId };
            openModal('Eliminar Factura', '¬øEst√°s seguro de que quieres eliminar esta factura?', 'S√≠, Eliminar');
        }

        async function confirmDelete() {
            if (!deleteAction) return;

            closeModal();

            if (deleteAction === 'deleteAll') {
                await deletAllBills();
            } else if (deleteAction.type === 'deleteOne') {
                await deleteBill(deleteAction.id);
            }

            deleteAction = null;
        }

        // ========== CARGAR FACTURAS ==========
        async function loadBills() {
            try {
                const response = await fetch(`/api/bills?page=1&limit=1000`);
                
                if (!response.ok) {
                    if (response.status === 401) {
                        handleLogout();
                        return;
                    }
                    throw new Error('Error loading bills');
                }

                const data = await response.json();
                allBills = data.bills || [];
                filteredBills = [...allBills];
                currentPage = 1;

                document.getElementById('totalBills').textContent = allBills.length;
                displayBills();
            } catch (error) {
                console.error('Error:', error);
                showAlert('error', '‚ùå Error al cargar facturas');
            }
        }

        function displayBills() {
            const container = document.getElementById('billsContainer');

            if (filteredBills.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üì≠</div>
                        <p>No hay facturas registradas</p>
                    </div>
                `;
                document.getElementById('paginationContainer').innerHTML = '';
                return;
            }

            // Paginaci√≥n
            const totalPages = Math.ceil(filteredBills.length / itemsPerPage);
            const start = (currentPage - 1) * itemsPerPage;
            const end = start + itemsPerPage;
            const pageItems = filteredBills.slice(start, end);

            let html = `
                <div class="responsive-table">
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nombre</th>
                                <th>Apellidos</th>
                                <th>Email</th>
                                <th>C√≥digo</th>
                                <th>Fecha Captura</th>
                                <th>URL</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
            `;

            pageItems.forEach(bill => {
                const fechaCaptura = new Date(bill.fecha_captura).toLocaleString('es-ES');
                
                html += `
                    <tr>
                        <td><strong>${bill.id}</strong></td>
                        <td>${bill.nombre || '-'}</td>
                        <td>${bill.apellidos || '-'}</td>
                        <td>${bill.email || '-'}</td>
                        <td><strong>${bill.codigo || 'N/A'}</strong></td>
                        <td>${fechaCaptura}</td>
                        <td>
                            <a href="${bill.url}" target="_blank" class="url-cell" title="${bill.url}">
                                üìÑ Ver en CNMC
                            </a>
                        </td>
                        <td>
                            <button class="btn btn-danger" onclick="openDeleteOneModal(${bill.id})">
                                üóëÔ∏è Eliminar
                            </button>
                        </td>
                    </tr>
                `;
            });

            html += `
                        </tbody>
                    </table>
                </div>
            `;

            container.innerHTML = html;

            // Renderizar paginaci√≥n
            renderPagination(totalPages);
        }

        function renderPagination(totalPages) {
            const container = document.getElementById('paginationContainer');
            
            if (totalPages <= 1) {
                container.innerHTML = '';
                return;
            }

            let html = '';

            // Bot√≥n anterior
            if (currentPage > 1) {
                html += `<button onclick="goToPage(${currentPage - 1})">‚Üê Anterior</button>`;
            }

            // N√∫meros de p√°gina
            for (let i = 1; i <= totalPages; i++) {
                if (i === currentPage) {
                    html += `<button class="active">${i}</button>`;
                } else if (i <= 3 || i >= totalPages - 2 || (i >= currentPage - 1 && i <= currentPage + 1)) {
                    html += `<button onclick="goToPage(${i})">${i}</button>`;
                } else if (i === 4 || i === totalPages - 3) {
                    html += `<span>...</span>`;
                }
            }

            // Bot√≥n siguiente
            if (currentPage < totalPages) {
                html += `<button onclick="goToPage(${currentPage + 1})">Siguiente ‚Üí</button>`;
            }

            container.innerHTML = html;
        }

        function goToPage(page) {
            currentPage = page;
            displayBills();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // ========== B√öSQUEDA ==========
        function search() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            filteredBills = allBills.filter(bill => 
                bill.nombre?.toLowerCase().includes(searchTerm) ||
                bill.apellidos?.toLowerCase().includes(searchTerm) ||
                bill.email?.toLowerCase().includes(searchTerm) ||
                bill.codigo?.toLowerCase().includes(searchTerm)
            );

            currentPage = 1;
            displayBills();
        }

        // ========== ELIMINAR ==========
        async function deleteBill(id) {
            try {
                const response = await fetch(`/api/bills/${id}`, { method: 'DELETE' });
                
                if (!response.ok) throw new Error('Error deleting');
                
                showAlert('success', '‚úÖ Factura eliminada');
                loadBills();
            } catch (error) {
                console.error('Error:', error);
                showAlert('error', '‚ùå Error al eliminar');
            }
        }

        async function deletAllBills() {
            try {
                const response = await fetch('/api/bills', {
                    method: 'DELETE',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ confirmation: 'DELETE_ALL_BILLS' })
                });

                if (!response.ok) throw new Error('Error deleting all');

                const data = await response.json();
                showAlert('success', `‚úÖ ${data.deleted} facturas eliminadas`);
                loadBills();
            } catch (error) {
                console.error('Error:', error);
                showAlert('error', '‚ùå Error al eliminar todas');
            }
        }

        // ========== EXPORTAR ==========
        async function downloadExcel() {
            try {
                const response = await fetch('/api/download/excel');
                if (!response.ok) throw new Error('Error downloading');
                
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `facturas_${new Date().toISOString().split('T')[0]}.xlsx`;
                a.click();
                
                showAlert('success', '‚úÖ Excel descargado');
            } catch (error) {
                showAlert('error', '‚ùå Error al descargar Excel');
            }
        }

        async function downloadCSV() {
            try {
                const response = await fetch('/api/download/csv');
                if (!response.ok) throw new Error('Error downloading');
                
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `facturas_${new Date().toISOString().split('T')[0]}.csv`;
                a.click();
                
                showAlert('success', '‚úÖ CSV descargado');
            } catch (error) {
                showAlert('error', '‚ùå Error al descargar CSV');
            }
        }

        async function downloadJSON() {
            try {
                const response = await fetch('/api/download/json');
                if (!response.ok) throw new Error('Error downloading');
                
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `facturas_${new Date().toISOString().split('T')[0]}.json`;
                a.click();
                
                showAlert('success', '‚úÖ JSON descargado');
            } catch (error) {
                showAlert('error', '‚ùå Error al descargar JSON');
            }
        }

        // ========== AUTO-REFRESH ==========
        let autoRefreshInterval;

        function startAutoRefresh() {
            autoRefreshInterval = setInterval(() => {
                if (document.hidden === false) {
                    loadBills();
                }
            }, 10000); // Cada 10 segundos
        }

        function stopAutoRefresh() {
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
            }
        }

        // ========== ENTRADA DEL ENTER EN PASSWORD ==========
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('password').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    handleLogin();
                }
            });
        });
    </script>
</body>
</html>
