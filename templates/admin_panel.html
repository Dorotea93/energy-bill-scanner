<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Admin - Energy Bill Scanner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .header h1 {
            color: #333;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .stat-card h3 {
            color: #667eea;
            font-size: 32px;
            margin-bottom: 10px;
        }

        .stat-card p {
            color: #666;
            font-size: 14px;
        }

        .bills-table {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow-x: auto;
        }

        .bills-table h2 {
            margin-bottom: 20px;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: #f0f4ff;
            padding: 15px;
            text-align: left;
            font-weight: 600;
            color: #333;
            border-bottom: 2px solid #667eea;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid #eee;
            color: #666;
        }

        tr:hover {
            background: #f9fafb;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-danger {
            background: #ef4444;
            color: white;
        }

        .btn-danger:hover {
            background: #dc2626;
        }

        .btn-primary {
            background: #667eea;
            color: white;
            margin-right: 10px;
        }

        .btn-primary:hover {
            background: #5a67d8;
        }

        .url-cell {
            max-width: 300px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            color: #667eea;
            cursor: pointer;
        }

        .alert {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .alert-success {
            background: #d1fae5;
            color: #065f46;
            border-left: 4px solid #10b981;
        }

        .alert-info {
            background: #dbeafe;
            color: #0c2340;
            border-left: 4px solid #3b82f6;
        }

        .actions {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚ö° Panel de Administraci√≥n</h1>
            <p>Gestiona las facturas de energ√≠a capturadas</p>
        </div>

        <div id="alertDiv"></div>

        <div class="stats">
            <div class="stat-card">
                <h3 id="totalBills">0</h3>
                <p>Facturas Capturadas</p>
            </div>
        </div>

        <div class="bills-table">
            <h2>üìã Facturas Registradas</h2>
            
            <div class="actions">
                <button class="btn btn-primary" onclick="loadBills()">üîÑ Actualizar</button>
                <button class="btn btn-danger" onclick="deleteAll()">üóëÔ∏è Eliminar Todo</button>
            </div>

            <div id="billsContainer"></div>
        </div>
    </div>

    <script>
        function showAlert(type, message) {
            const alertDiv = document.getElementById('alertDiv');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.textContent = message;
            alertDiv.style.display = 'block';

            setTimeout(() => {
                alertDiv.style.display = 'none';
            }, 4000);
        }

        function loadBills() {
            fetch('/api/bills')
                .then(response => response.json())
                .then(bills => {
                    console.log('Bills loaded:', bills);
                    
                    // Actualizar total
                    document.getElementById('totalBills').textContent = bills.length;

                    // Mostrar tabla
                    const container = document.getElementById('billsContainer');
                    
                    if (bills.length === 0) {
                        container.innerHTML = `
                            <div class="empty-state">
                                <div class="empty-state-icon">üì≠</div>
                                <p>No hay facturas registradas a√∫n</p>
                            </div>
                        `;
                        return;
                    }

                    let html = `
                        <table>
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>C√≥digo</th>
                                    <th>Fecha Captura</th>
                                    <th>URL</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                    `;

                    bills.forEach(bill => {
                        const codigo = bill.url.includes('cp=') 
                            ? bill.url.split('cp=')[1].split('&')[0] 
                            : 'N/A';
                        
                        html += `
                            <tr>
                                <td>${bill.id}</td>
                                <td><strong>${codigo}</strong></td>
                                <td>${new Date(bill.fecha_captura).toLocaleString('es-ES')}</td>
                                <td>
                                    <a href="${bill.url}" target="_blank" class="url-cell" title="${bill.url}">
                                        üìÑ Ver en CNMC
                                    </a>
                                </td>
                                <td>
                                    <button class="btn btn-danger" onclick="deleteBill(${bill.id})">
                                        üóëÔ∏è Eliminar
                                    </button>
                                </td>
                            </tr>
                        `;
                    });

                    html += `
                            </tbody>
                        </table>
                    `;

                    container.innerHTML = html;
                })
                .catch(err => {
                    console.error('Error:', err);
                    showAlert('error', '‚ùå Error al cargar facturas');
                });
        }

        function deleteBill(id) {
            if (!confirm('¬øEst√°s seguro de que quieres eliminar esta factura?')) return;

            fetch(`/api/bills/${id}`, { method: 'DELETE' })
                .then(response => response.json())
                .then(data => {
                    showAlert('success', '‚úÖ Factura eliminada');
                    loadBills();
                })
                .catch(err => {
                    showAlert('error', '‚ùå Error al eliminar');
                });
        }

        function deleteAll() {
            if (!confirm('‚ö†Ô∏è ¬øEST√ÅS SEGURO? Esto eliminar√° TODAS las facturas.')) return;

            fetch('/api/bills', { method: 'DELETE' })
                .then(response => response.json())
                .then(data => {
                    showAlert('success', '‚úÖ Todas las facturas fueron eliminadas');
                    loadBills();
                })
                .catch(err => {
                    showAlert('error', '‚ùå Error al eliminar todas');
                });
        }

        // Cargar facturas al abrir la p√°gina
        loadBills();

        // Actualizar cada 5 segundos
        setInterval(loadBills, 5000);
    </script>
</body>
</html>
